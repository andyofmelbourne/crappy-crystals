# None disables any optional parameter
[simulation]
sample = duck

[solid_unit]
# can only be a duck at this point
shape = 24, 28, 32

# padd with a gaussian until the sample support has increased by the fraction support_frac 
support_frac = None

[crystal]
unit_cell = 64, 64, 64
space_group = 'P212121'

[disorder]
# the number of unit cells
N = 100

# sigma value of the translational disorder (pixel units)
sigma = 2.0 

[detector]
shape = 128, 128, 128

photons = None

cut_courners = False

beamstop = None

[phasing]
script = 'examples/example_duck_P212121/phase.py'
HIO    = 0
ERA    = 100

[output]
path = 'examples/example_duck_P212121/'
