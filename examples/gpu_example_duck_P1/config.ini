# None disables any optional parameter
[simulation]
sample = duck

[solid_unit]
# can only be a duck at this point
shape = 24, 28, 32

# padd with a gaussian until the sample support has increased by the fraction support_frac 
support_frac = None

[crystal]
unit_cell = 32, 32, 32
space_group = 'P1'

[disorder]
# the number of unit cells
N = 100

# sigma value of the translational disorder (pixel units)
sigma = 2.0

[detector]
shape = 128, 128, 128

photons = None

cut_courners = False

beamstop = None

[phasing]
gpu       = True
script    = 'examples/gpu_example_duck_P1/phase.py'
precision = 'single'
HIO       = 100
ERA       = 100

[output]
path = 'examples/gpu_example_duck_P1/'
